{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>WebUni - Education Template</title>
	<meta charset="UTF-8">
	<meta name="description" content="WebUni Education Template">
	<meta name="keywords" content="webuni, education, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href='{% static "img/favicon.ico" %}' rel="shortcut icon"/>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'/>
	<link rel="stylesheet" href='{% static "css/font-awesome.min.css" %}'/>
	<link rel="stylesheet" href='{% static "css/owl.carousel.css" %}'/>
	<link rel="stylesheet" href='{% static "css/style.css" %}'/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

<script>
$(document).ready(function(){
	$("#sub").click(function(){
	$(".chk").show();
	$(".chk").attr("disabled",true);
	});

});


function getanswer()
{
document.getElementById("Userans").innerHTML="";
var ans=document.getElementsByTagName('input');


for(i=0;i<=ans.length;i++)
{
 if(ans[i].type == 'radio')
 {
 	if(ans[i].checked)
 	{
 		document.getElementById("Userans").innerHTML+=ans[i].name+").  Your Answer: "+ans[i].value+"<br>";
 	}
 }

}
}

var c=10800;
function timeSec(){
var hours = parseInt( c / 3600 ) % 24;
var minutes = parseInt( c / 60 ) % 60;
var seconds = c % 60;
var result = (hours < 10 ? "0" + hours : hours) + ":" + (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds  < 10 ? "0" + seconds : seconds);
$('#timer').html(result);
c=c-1;
if(c==300)
alert("Hurry Up!! 5 min left only!");
}
update=setInterval("timeSec()",1000);


</script>


</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section -->

	<header class="header-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-3">
					<div class="site-logo">
						<img src='{% static "img/logo.png" %}' alt="">
					</div>
					<div class="nav-switch">
						<i class="fa fa-bars"></i>
					</div>
				</div>
				<div class="col-lg-9 col-md-9">

					<nav class="main-menu">
						<ul>
							<li><a href="/view_profile">My Profile</a></li>
							<li><a href="/participant_page#competition">Available Mock Test</a></li>
                            <li><a href="/add_feedback">Give Feedback</a></li>

						</ul>

					</nav>

				</div>

			</div>
		</div>
	</header>
	<div class="col-lg-12">
				<ol class="breadcrumb float-sm-right">
					<li class="breadcrumb-item"><a href="/staff_page">Home</a></li>
					<li class="breadcrumb-item active"><a href="/logout_page">Logout</a> </li>
				</ol>
	</div>

	<!-- Page info -->
	<div class="page-info-section set-bg" data-setbg='{% static "img/page-bg/4.jpg" %}'>
		<div class="container">
			<div class="site-breadcrumb">
				<span>Exam Portal</span>
			</div>
		</div>
	</div>
    <section class="contact-page spad" >
		<div class="container" style="background: -webkit-linear-gradient(-135deg, #C9CCD5, #93B5C6);
  background: -o-linear-gradient(-135deg, #C9CCD5, #93B5C6);
  background: -moz-linear-gradient(-135deg, #C9CCD5, #93B5C6);
  background: linear-gradient(-135deg, #C9CCD5, #93B5C6);">
			<div class="row" >

				<div >
						<div class="section-title text-white text-left">
							<div class="card-body">

								<div style="height:4rem; width:20rem; box-shadow:2px 3px 5px white; display:flex; font-size:2rem; ">
									Exam: {{ competition.competition_name }}
								</div>
								<br>
									<div style="height:2rem; width:15rem; box-shadow:2px 3px 5px white; display:flex; font-size:1.2rem; ">Time Left:<div id="timer"> </div> </div>
									<hr><div class="form-group">
										{% for ques in question_set %}
										  	<div class="quiz-container">
											  <div id="quiz">
												  <h4 id="question">{{ ques.question }}</h4>
												  <input type="radio" id="a.{{ ques.id }}" name="{{ ques.id }}" class="chk" value="{{ ques.optionA }}" >
													<label for="a.{{ ques.id }}">{{ ques.optionA }}</label><br>
													<input type="radio" id="b.{{ ques.id }}" name="{{ ques.id }}" class="chk" value="{{ ques.optionB }}" >
													<label for="b.{{ ques.id }}">{{ ques.optionB }}</label><br>
													<input type="radio" id="c.{{ ques.id }}" name="{{ ques.id }}" class="chk" value="{{ ques.optionC }}" >
													<label for="c.{{ ques.id }}">{{ ques.optionC }}</label>
													<br><input type="radio" id="d.{{ ques.id }}" name="{{ ques.id }}" class="chk" value="{{ ques.optionD }}" >
													<label for="d.{{ ques.id }}">{{ ques.optionD }}</label>
											  </div>
												<span id="answer" class="chk" style="display:none; font-size:1.32rem; color:green;">Correct Answer: {{ ques.answer }}</span>
											<hr>
											</div>

											<div id="results"></div>
										{% endfor %}

                  					<input type="submit" value="Get Result" class="btn btn-secondary" id="sub" onclick="getanswer();"/>
										<br>
										<b id="Userans"></b>
								  	</div>



							</div>
						</div>
					</div>


			</div>

			</div>
	</section>
	<script src='{% static "js/jquery-3.2.1.min.js" %}'></script>
	<script src='{% static "js/bootstrap.min.js" %}'></script>
	<script src='{% static "js/mixitup.min.js" %}'></script>
	<script src='{% static "js/circle-progress.min.js" %}'></script>
	<script src='{% static "js/owl.carousel.min.js" %}'></script>
	<script src='{% static "js/main.js" %}'></script>


	<!-- load for map -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWTIlluowDL-X4HbYQt3aDw_oi2JP0Krc&sensor=false"></script>

	<script src='{% static "js/map.js" %}'></script>
</body>
</html>
