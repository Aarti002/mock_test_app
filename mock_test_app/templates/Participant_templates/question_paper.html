{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MockMeUp</title>
    <meta charset="UTF-8" />
    <meta name="description" content="WebUni Education Template" />
    <meta name="keywords" content="webuni, education, creative, html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='{% static "img/favicon.ico" %}' rel="shortcut icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i,800,800i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' />
    <link rel="stylesheet" href='{% static "css/font-awesome.min.css" %}' />
    <link rel="stylesheet" href='{% static "css/owl.carousel.css" %}' />
    <link rel="stylesheet" href='{% static "css/style.css" %}' />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&display=swap"
      rel="stylesheet"
    />

    <style>
      .flip-box-inner {
        position: relative;
        width: 50%;
      }

      .flip-box-front {
        background-color: #efefef;
        display: block;
        width: 20rem;
        height: 10rem;
        box-radius: 2rem;
        box-shadow: 0.2rem 1.2rem 1rem grey;
      }
      .flip-box-back {
        position: absolute;
        bottom: 0;
        left: 100%;
        right: 0;
        background-color: grey;
        overflow: hidden;
        width: 0;
        height: 100%;
        transition: 0.5s ease;
      }

      .flip-box-inner:hover .flip-box-back {
        width: 20rem;
        left: 0;
      }

      .flip-box-back p {
        font-size: 0.8vw;
        font-weight: 800;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div id="preloder">
      <div class="loader"></div>
    </div>

    <header class="header-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-2 col-md-2">
            <div class="site-logo">
              <img
                src='{% static "img/mockmeup_logo.png" %}'
                alt=""
                style="height: 15vh; width: 15vw"
              />
            </div>

            <div class="nav-switch">
              <i class="fa fa-bars"></i>
            </div>
          </div>
          <div class="col-lg-8 col-md-5">
            <nav class="main-menu">
              <ul>
                <li><a href="/participant_page">Home</a></li>
                <li><a href="/logout_page">Logout</a></li>
                <li><a href="/view_profile">My Profile</a></li>
                <li>
                  <a href="/available_mock_test">View Available Mock-Test</a>
                </li>
                <li><a href="/add_feedback">Add Feedback</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section
      class="hero-section set-bg"
      data-setbg='{% static "img/bg.jpg" %}'
      style="height: 40vh"
    >
      <div class="container"></div>
    </section>

    <section class="categories-section spad">
      <div class="container">
        <div class="section-title">
          <h2
            style="
              color: #d82a4e;
              font-weight: 700;
              letter-spacing: 0.2rem;
              margin-top: 3rem;
              margin-bottom: 2rem;
            "
          >
            Mock-Test
          </h2>
          <p>"Give it a try, and find your preparation level!"</p>
        </div>

        <div class="contact-form-warp">
          <div
            class="section-title text-black text-left"
            style="background-color: #efefef"
          >
            <form action="/collect_response" method="POST">
              <div class="card-body">
                {% csrf_token %} {% for question in questions %}
                <h5>{{ question.question }}</h5>
                <p>Choose 1 answer</p>
                <hr />
                <div class="row" style="margin: 2vh">
                  <div id="block-11" style="padding: 10px">
                    <label for="option-11">
                      <input
                        type="radio"
                        name="option{{question.id}}"
                        value="{{question.optionA}}"
                        id="option-11"
                      />
                      {{question.optionA}}
                    </label>
                    <span id="result-11"></span>
                  </div>
                  <hr />

                  <div id="block-12" style="padding: 10px">
                    <label for="option-12">
                      <input
                        type="radio"
                        name="option{{question.id}}"
                        value="{{question.optionB}}"
                        id="option-12"
                      />
                      {{question.optionB}}
                    </label>
                    <span id="result-12"></span>
                  </div>
                  <hr />
                </div>
                <div class="row" style="margin: 2vh">
                  <div id="block-13" style="padding: 10px">
                    <label for="option-13">
                      <input
                        type="radio"
                        name="option{{question.id}}"
                        value="{{question.optionC}}"
                        id="option-13"
                      />
                      {{question.optionC}}
                    </label>
                    <span id="result-13"></span>
                  </div>
                  <hr />

                  <div id="block-14" style="padding: 10px">
                    <label for="option-14">
                      <input
                        type="radio"
                        name="option{{question.id}}"
                        value="{{question.optionD}}"
                        id="option-14"
                      />
                      {{question.optionD}}
                    </label>
                    <span id="result-14"></span>
                  </div>
                  <hr />
                </div>
                {% endfor %}
                <button
                  type="submit"
                  style="
                    width: 100px;
                    height: 40px;
                    border-radius: 3px;
                    background-color: lightblue;
                    font-weight: 700;
                  "
                >
                  Submit
                </button>
              </div>
              <div class="card-footer">
                <a href="/available_mock_test"
                  ><button type="submit" class="btn btn-primary">
                    Exit
                  </button></a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script></script>
  <!--====== Javascripts & Jquery ======-->
  <script src='{% static "js/jquery-3.2.1.min.js" %}'></script>
  <script src='{% static "js/bootstrap.min.js" %}'></script>
  <script src='{% static "js/mixitup.min.js" %}'></script>
  <script src='{% static "js/circle-progress.min.js" %}'></script>
  <script src='{% static "js/owl.carousel.min.js" %}'></script>
  <script src='{% static "js/main.js" %}'></script>
</html>
